<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* تكبير حقول الإدخال والزر */
    #loginForm input, #loginForm button {
      font-size: 1.2em; /* زيادة حجم الخط */
      padding: 12px;    /* زيادة الحشو الداخلي */
      margin: 10px 0;   /* زيادة الهامش الخارجي */
      width: 320px;     /* تحديد عرض ثابت */
      box-sizing: border-box; /* لضمان أن الحشو لا يؤثر على العرض الكلي */
    }
  </style>
</head>
<body>
  <h2>تسجيل الدخول</h2>
  <form id="loginForm">
    <input type="text" id="phone" placeholder="رقم الهاتف (أو اتركه فارغاً للإدارة)"><br>
    <input type="password" id="password" placeholder="كلمة السر"><br>
    <button type="submit">دخول</button>
  </form>
  <p id="error" style="color:red"></p>

  <script src="guardian_script.js"></script>
  <script src="admin_script.js"></script>
</body>
</html>
