<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - مؤسسة الصالحي</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      text-align: center;
      padding-top: 40px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="شعار المؤسسة" class="logo">
    <h1>مؤسسة الصالحي للدعم والتميّز</h1>
  </div>

  <div class="container login-container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="text" id="phone" placeholder="رقم الهاتف"><br>
      <input type="password" id="password" placeholder="كلمة السر"><br>
      <button type="submit">دخول</button>
    </form>
    <p id="error" style="color:red; font-weight: bold;"></p>
  </div>

  <div class="footer">
    <a href="index.html">العودة للصفحة الرئيسية</a>
    <p>حقوق النشر © 2025 الصالحي — جميع الحقوق محفوظة</p>
  </div>

  <script src="guardian_script.js"></script>
  <script src="admin_script.js"></script>
</body>
</html>
