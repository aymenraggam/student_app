<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة الإدارة - مؤسسة الصالحي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="شعار المؤسسة" class="logo">
    <h1>لوحة تحكم الإدارة</h1>
  </div>
  
  <div class="container">
    <script>
      if (!sessionStorage.getItem("admin")) {
        window.location = "login.html";
      }
    </script>

    <h2>نظرة عامة</h2>
    <p>إجمالي المبالغ غير الخالصة المتأخرة: <span id="totalUnpaid" style="font-size: 1.2em; color: #d9534f; font-weight: bold;"></span></p>

    <input type="text" id="search" placeholder="ابحث عن طالب أو ولي أو مستوى..." style="width: 100%; margin-bottom: 20px;">

    <h3>قائمة الطلبة</h3>
    <div class="table-responsive">
      <table id="students" class="datatable">
        <thead>
          <tr>
            <th>الاسم الكامل</th>
            <th>المستوى</th>
            <th>رقم الهاتف</th>
            <th>الدفعات غير الخالصة</th>
            <th>الغيابات</th>
            <th>ملاحظات</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <h3>قائمة الأولياء</h3>
    <div class="table-responsive">
      <table id="guardians" class="datatable">
        <thead>
          <tr>
            <th>الاسم الكامل</th>
            <th>رقم الهاتف</th>
            <th>عدد الأبناء</th>
            <th>الدفعات غير الخالصة</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  <div class="footer">
    <a href="index.html">العودة للصفحة الرئيسية</a>
    <p>حقوق النشر © 2025 الصالحي — جميع الحقوق محفوظة</p>
  </div>

  <script src="admin_script.js"></script>
</body>
</html>
