<div class="login-section">
    <h2>دخول الأولياء</h2>
    <form onsubmit="login(event)">
        <input type="text" id="username" placeholder="اسم المستخدم أو الهاتف" required>
        <input type="password" id="password" placeholder="كلمة السر" required>
        <button type="submit">تسجيل الدخول</button>
    </form>
    <p id="login-error" style="color:red; display:none;">خطأ في الدخول، تأكد من المعلومات.</p>
</div>
