<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مؤسسة الصالحي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <img src="logo.png" class="logo">
    <h1>مؤسسة الصالحي للدعم والتدارك</h1>
  </div>

  <h2>جدول الحصص</h2>
  <table id="schedule" class="timetable">
    <thead>
      <tr>
        <th>التوقيت</th>
        <th>الإثنين</th>
        <th>الثلاثاء</th>
        <th>الأربعاء</th>
        <th>الخميس</th>
        <th>الجمعة</th>
        <th>السبت</th>
        <th>الأحد</th>
      </tr>
    </thead>
    <tbody>
      <!-- تملأ بالسكريبت -->
    </tbody>
  </table>

  <script>
    async function buildSchedule() {
      const perm = await fetch("schedule_permanent.json").then(r=>r.json());
      const temp = await fetch("schedule_temporary.json").then(r=>r.json());

      // كل الأوقات الممكنة
      const timeSlots = [...new Set(perm.map(c=>c.time_slot))].sort();

      const days = ["الإثنين","الثلاثاء","الأربعاء","الخميس","الجمعة","السبت","الأحد"];

      const tbody = document.querySelector("#schedule tbody");

      timeSlots.forEach(slot=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${slot}</td>`;
        days.forEach(day=>{
          const cell = document.createElement("td");
          // ابحث عن حصة دائمة
          const match = perm.find(c=>c.time_slot===slot && c.day_of_week===day);
          if (match) cell.textContent = match.educational_level;
          // أضف حصص مؤقتة إذا موجودة
          const extra = temp.filter(c=>c.time_slot===slot && c.day_of_week===day);
          if (extra.length) {
            cell.style.background="#fffae0";
            cell.textContent += " " + extra.map(e=>e.educational_level).join(",");
          }
          tr.appendChild(cell);
        });
        tbody.appendChild(tr);
      });
    }
    buildSchedule();
  </script>
</body>
</html>
